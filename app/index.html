<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scriptum</title>
    <script src="jszip.min.js"></script>
    <script src="epub.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./themes.css">

    <div id="backdrop" onclick="hideMenus()"></div>

    <div id="toolbar" class="appbar">
      <button class="icon material-icons" id="show-toc" disabled>menu</button>
      <button class="icon material-icons" id="overflow-menu-button">more_vert</button>

    <div id="overflow-menu" class="menu">
      <div class="item" id="menu-open">Open</div>

        <div class="material-icons">chevron_right</div>

      <div class="item" id="menu-quit">Quit</div>

    <div id="themes-menu" class="menu">
      <div class="header">

      </div>

    <div id="drop-area">

    <div id="reader">
      <div id="sidebar" class="navbar">

      </div>
  
      <div id="viewer-container">
        <div class="viewer-header">M</div>

        <button class="icon material-icons" id="next">chevron_right</button>
